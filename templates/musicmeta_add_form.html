{% extends "pinna_base.html" %}

{% load url from future %}
{% load bootstrap %}
{% load i18n %}

{% block head_title %}{% trans "Add Music Meta" %}{% endblock %}

{% block body_title %}{% trans "Add Music Meta" %}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            <form role="form" method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
               <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
